  <style>
    :root {
      --main-blue: #1565C0;
      --secondary-blue: #2196F3;
      --blue-light: #b3d8ff;
      --blue-gradient: linear-gradient(135deg, #fafdff 0%, #e3f7ff 60%, #e6f2ff 100%);
      --card-gradient: linear-gradient(120deg, #e6f2ff 0%, #b3d8ff 65%, #fff 100%);
      --card-radius: 32px;
      --shadow: 0 8px 40px 0 rgba(33,150,243,0.10);
      --shadow-hover: 0 18px 60px 0 rgba(33,150,243,0.22);
      --header-radius: 40px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--blue-gradient);
      color: var(--main-blue);
      min-height: 100vh;
      transition: background 0.3s;
    }
    .logo-bar {
      background: #fff;
      border-bottom: 2px solid #e0e7ef;
      box-shadow: 0 2px 16px 0 rgba(21,101,192,0.04);
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 0;
      transition: min-height 0.3s, padding 0.3s;
    }
    .logo-bar img {
      height: 100px;
      object-fit: contain;
      transition: height 0.3s;
    }
    .header {
      background: linear-gradient(90deg, #1565C0, #90CAF9 100%);
      border-bottom-left-radius: var(--header-radius);
      border-bottom-right-radius: var(--header-radius);
      box-shadow: 0 4px 18px 0 rgba(21,101,192,0.13);
      padding-bottom: 1px;
      text-align: center;
      transition: border-radius 0.3s, padding 0.3s;
    }
    .header h1 {
      color: #fff;
      font-size: 2.7rem;
      font-weight: bold;
      letter-spacing: 4px;
      margin: 0;
      padding: 22px 0 10px 0;
      transition: font-size 0.3s, padding 0.3s;
    }
    .blue-line {
      background: #1565C0;
      height: 5px;
      border-radius: 2px;
      width: 80vw;
      margin: 0 auto 0.7em auto;
      transition: width 0.3s, height 0.3s;
    }
    .main-content {
      max-width: 95vw;
      margin: 3vw auto;
      padding: 0 3vw;
      transition: max-width 0.3s, margin 0.3s, padding 0.3s;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2vw;
      transition: gap 0.3s;
    }
    .cat-card {
      background: var(--card-gradient);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 2vw 1.5vw;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      min-width: 220px;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .cat-card:hover {
      box-shadow: var(--shadow-hover);
      transform: scale(1.02);
      z-index: 2;
    }
    .cat-header {
      display: flex;
      align-items: center;
      gap: 1.4em;
      min-height: 56px;
    }
    .cat-icon-btn {
      background: transparent;
      border: none;
      border-radius: 18px;
      padding: 0;
      cursor: pointer;
      transition: box-shadow 0.15s, background 0.12s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 54px;
      min-height: 54px;
    }
    .cat-icon-btn:focus,
    .cat-icon-btn:hover {
      background: #eaf4ff;
      box-shadow: 0 2px 8px #1565c022;
      outline: none;
    }
    .cat-icon-emoji {
      font-size: 2.4rem;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border: 2px solid #1976D2;
      border-radius: 11px;
      background: #fff;
      text-align: center;
      margin: 2px;
    }
    .cat-title {
      font-size: 1.48em;
      font-weight: 700;
      color: var(--main-blue);
      background: #fafdff;
      border-radius: 14px;
      padding: 10px 30px;
      border: none;
      flex: 1 1 auto;
      word-break: break-word;
      user-select: text;
      letter-spacing: 0.5px;
      min-width: 0;
    }
    .cat-badge {
      width: 44px;
      height: 44px;
      background: var(--main-blue);
      color: #fff;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.18em;
      font-weight: bold;
      border: 2px solid #fff;
      margin-left: 0.7em;
      box-shadow: 0 1px 11px #b3d8ffb0;
    }
    .cat-dropdown-bar {
      background: #fafdff;
      border-radius: 16px;
      margin-top: 12px;
      margin-bottom: 7px;
      padding: 0.9em 1em;
      display: flex;
      align-items: center;
      gap: 0.9em;
      width: 100%;
      min-height: 52px;
    }
    .cat-dropdown-bar select {
      font-size: 1.09em;
      color: var(--main-blue);
      border: 1.5px solid var(--main-blue);
      background: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      flex: 1 1 auto;
      outline: none;
      min-width: 0;
      appearance: none;
      height: 46px;
      box-sizing: border-box;
    }
    .cat-dropdown-bar button {
      background: var(--main-blue);
      color: #fff;
      border-radius: 12px;
      font-size: 1.07em;
      font-weight: bold;
      padding: 12px 28px 12px 20px;
      border: none;
      height: 46px;
      min-width: 124px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      box-sizing: border-box;
      box-shadow: 0 2px 6px #b3d8ff;
      transition: background 0.15s;
    }
    .cat-dropdown-bar button:hover {
      background: var(--secondary-blue);
    }
    .cat-dropdown-bar .arrow {
      font-size: 1.2em;
      color: var(--secondary-blue);
      margin-right: 6px;
      pointer-events: none;
    }
    .dashboards-container {
      background: #fff;
      border-radius: 36px;
      box-shadow: 0 8px 38px 0 rgba(33, 150, 243, 0.13);
      margin-top: 28px;
      margin-bottom: 28px;
      padding: 44px 4vw 44px 4vw;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .dashboards-header {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 28px;
    }
    .dashboards-title {
      font-size: 2.2em;
      font-weight: 700;
      color: var(--main-blue);
      background: #eaf4ff;
      border-radius: 18px;
      padding: 16px 38px;
      border: none;
      flex: 1 1 auto;
      word-break: break-word;
    }
    .back-btn {
      background: #ececec;
      border-radius: 17px;
      color: var(--main-blue);
      font-weight: bold;
      font-size: 1.13em;
      border: none;
      padding: 14px 36px;
      cursor: pointer;
      transition: background 0.15s;
      min-width: 120px;
    }
    .back-btn:hover {
      background: #d4e4f2;
    }
    .dashboard-list-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5vw;
    }
    .dashboard-item {
      background: var(--card-gradient);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 1.5vw 1vw;
      min-width: 180px;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      transition: box-shadow 0.18s, transform 0.18s;
    }
    .dashboard-item:hover {
      box-shadow: 0 18px 44px 0 rgba(33,150,243,0.18);
      transform: scale(1.04);
      z-index: 2;
    }
    .dashboard-item-header {
      display: flex;
      align-items: center;
      gap: 1em;
    }
    .dashboard-item-num {
      color: #fff;
      background: var(--secondary-blue);
      border-radius: 9px;
      padding: 4px 13px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .dashboard-item-title {
      color: var(--main-blue);
      background: #fafdff;
      border-radius: 10px;
      border: none;
      padding: 8px 14px;
      font-weight: 600;
      font-size: 1.13em;
      flex: 1 1 auto;
      word-break: break-word;
    }
    .dashboard-item-actions {
      display: flex;
      gap: 1.1em;
      align-items: center;
    }
    .dashboard-item-actions button {
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      font-size: 1.07em;
      font-weight: bold;
      background: var(--main-blue);
      color: #fff;
      box-shadow: 0 2px 6px #b3d8ff;
      cursor: pointer;
      transition: background 0.13s;
      display: flex;
      align-items: center;
      gap: 9px;
    }
    .dashboard-item-actions button.copy-btn {
      background: #90CAF9;
      color: #fff;
      box-shadow: 0 2px 6px #eaf4ff;
    }
    .dashboard-item-actions button:hover {
      background: var(--secondary-blue);
    }
    .dashboard-item-actions button.copy-btn:hover {
      background: #1976D2;
    }
    /* Responsive & Mobile Styles */
    @media (max-width: 1100px) {
      .dashboard-grid { grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
      .dashboard-list-grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
      .cat-card { padding: 16px 4px 14px 4px; min-width: 0; }
      .dashboard-item { padding: 8px 4px 8px 4px; min-width: 0; }
    }
    @media (max-width: 700px), (pointer:coarse) {
      .main-content { padding: 0 1vw; }
      .dashboards-container { padding: 8px 0.5vw 10px 0.5vw; }
      .dashboard-grid { gap: 1.2rem; grid-template-columns: 1fr; }
      .dashboard-list-grid { gap: 0.8em; grid-template-columns: 1fr; }
      .cat-card { padding: 8px 2px 4px 2px; min-width: 0; max-width: 100%; }
      .dashboard-item { padding: 6px 2px 6px 2px; min-width: 0; max-width: 100%; }
      .logo-bar { min-height: 56px; padding: 4px 0; }
      .logo-bar img { height: 40px; }
      .header h1 { font-size: 1.25rem; padding: 8px 0 4px 0; }
      .blue-line { height: 3px; width: 96vw; }
    }
    /* Optional: Extra flexibility for ultra-wide or ultra-narrow windows */
    @media (min-width: 1600px) {
      .main-content { max-width: 1500px; }
      .dashboard-grid, .dashboard-list-grid { gap: 2.5vw; }
    }

  <script>
    // Mobile/Windows appearance adjustment function
    function adjustForDevice() {
      let isMobile = false;
      // Use navigator.userAgent for a robust mobile check
      if (typeof navigator !== 'undefined') {
        isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }
      // Add a class to body for mobile or windows
      if (isMobile) {
        document.body.classList.add('mobile-view');
        document.body.classList.remove('windows-view');
      } else {
        document.body.classList.add('windows-view');
        document.body.classList.remove('mobile-view');
      }
    }
    window.addEventListener('DOMContentLoaded', adjustForDevice);
    window.addEventListener('resize', adjustForDevice);
  </script>

    function renderCategories() {
      // Sort categories by number of dashboards (descending)
      const sortedCats = Object.entries(categories).sort((a, b) => b[1].length - a[1].length);
      main_content.innerHTML = `
        <div class="dashboard-grid">
          ${sortedCats.map(([cat, dashboards], i) => `
            <div class="cat-card">
              <div class="cat-header">
                <button class="cat-icon-btn" title="Show Dashboards" onclick="showDashboards('${cat.replace(/'/g,"\\'")}'); event.stopPropagation();">
                  <span class="cat-icon-emoji">📊</span>
                </button>
                <div class="cat-title">${cat.replace(/&/g, '&amp;').replace(/_/g, ' & ')}</div>
                <div class="cat-badge">${dashboards.length}</div>
              </div>
              <div class="cat-dropdown-bar">
                <select>
                  ${dashboards.map(d => `<option value="${d}">${d.replace(/_/g, ' ')}</option>`).join('')}
                </select>
                <span class="arrow">&#x25BC;</span>
                <button onclick="openDashboardLink(this)">
                  Navigate <span style="font-size:1.15em;">&#8594;</span>
                </button>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function showDashboards(cat) {
      const dashboards = categories[cat];
      main_content.innerHTML = `
        <div class="dashboards-container">
          <div class="dashboards-header">
            <div class="dashboards-title">${cat.replace(/&/g, '&amp;').replace(/_/g, ' & ')}</div>
            <button class="back-btn" onclick="renderCategories()">← Back</button>
          </div>
          <div class="dashboard-list-grid">
            ${dashboards.map((name, i) => `
              <div class="dashboard-item" title="Click to open dashboard" onclick="window.open('${dashboard_links[name]}','_blank')">
                <div class="dashboard-item-header">
                  <span class="dashboard-item-num">${i+1}.</span>
                  <span class="dashboard-item-title">${name.replace(/_/g, ' ')}</span>
                </div>
                <div class="dashboard-item-actions">
                  <button onclick="event.stopPropagation();window.open('${dashboard_links[name]}','_blank')">
                    Open <span style="font-size:1.12em">&#8599;</span>
                  </button>
                  <button class="copy-btn" onclick="event.stopPropagation();copyToClipboard('${dashboard_links[name]}')">
                    Copy <span style="font-size:1.12em">&#128203;</span>
                  </button>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function openDashboardLink(btn) {
      const select = btn.parentElement.querySelector('select');
      const dash = select.value;
      window.open(dashboard_links[dash], '_blank');
    }
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert('Link copied to clipboard!');
    }
    const main_content = document.getElementById('main-content');
    renderCategories();
  </script>
</body>
</html>
